name: Build Tauri App

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload assets"
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: app
          - os: ubuntu-latest
            target: deb
            bundle: deb
          - os: ubuntu-latest
            target: flatpak
            bundle: flatpak
          - os: ubuntu-latest
            target: rpm
            bundle: rpm
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          # Workaround: Zusätzliche Quellen aktivieren und GPG-Schlüssel setzen
          sudo apt install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt update

          # Optional: Problematische Pakete vorinstallieren (damit Abhängigkeiten besser aufgelöst werden)
          sudo apt install -y libglib2.0-dev libgtk-3-dev

          # libwebkit2gtk Workaround (über cache oder manuelle Quelle, falls nötig)
          sudo apt install -y libwebkit2gtk-4.0-dev || (
            echo "Falling back to workaround: download and install manually"
            sudo apt install -y wget gnupg ca-certificates
            echo "deb http://archive.ubuntu.com/ubuntu focal main universe" | sudo tee /etc/apt/sources.list.d/focal-webkit.list
            sudo apt update
            sudo apt install -y libwebkit2gtk-4.0-dev
          )

          # Weitere für Tauri benötigte Pakete
          sudo apt install -y \
            build-essential \
            curl \
            libssl-dev \
            squashfs-tools \
            flatpak \
            flatpak-builder \
            rpm

      - name: Build Tauri application
        run: |
          if [ "${{ matrix.bundle }}" = "flatpak" ]; then
            bunx tauri build --bundles flatpak
          elif [ "${{ matrix.bundle }}" = "rpm" ]; then
            bunx tauri build --bundles rpm
          else
            bunx tauri build --target ${{ matrix.target }}
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          files: target/release/bundle/**
